<ion-header>
  <ion-navbar color="secondary" >
    <ion-title>Login Details</ion-title>
    <ion-buttons end>
      <button ion-button style="background-color:yellow; color: blue" (click)="signOut()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-card >
        <ion-card-header>
          Explore Here...
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="dashboard()">
            <ion-icon name="paw" item-start></ion-icon>
            Dashboard
          </button>
      
          <button ion-item (click)="sip()">
            <ion-icon name="logo-steam" item-start></ion-icon>
            Start SIP
          </button>
      
          <button ion-item (click)="funds()">
            <ion-icon name="md-analytics" item-start></ion-icon>
            Recommended Funds
          </button>
      
          <button ion-item (click)="transact()">
            <ion-icon name="ios-card" item-start></ion-icon>
            Transact
          </button>
      
          <button ion-item (click)="sipCalculator()">
            <ion-icon name="ios-calculator" item-start></ion-icon>
            SIP Calculator
          </button>
      
          <button ion-item (click)="planning()">
            <ion-icon name="ios-navigate" item-start></ion-icon>
            Planning & Guidance
          </button>
      
          <button ion-item (click)="call()">
              <ion-icon name="ios-call" item-start></ion-icon>
              Call Us
            </button>

        </ion-list>
      </ion-card>

</ion-content>
