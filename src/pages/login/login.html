<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login Details</ion-title>
    <ion-buttons end>
        <button ion-button style="background-color:yellow; color: blue" (click)="skip()">Skip</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src = "../assets/imgs/6.png"/>
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label color="primary" floating>Email :</ion-label>
      <ion-input type="email" #username [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password :</ion-label>
      <ion-input type="password" #password [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item><br>
      <button ion-button color="roze" round class="login"><b>Login</b></button>
  </form>
</ion-content>
