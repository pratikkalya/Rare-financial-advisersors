<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Rare Financial Advisors</ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="signupPage()">
        <!-- <div><img src = "../assets/imgs/register.png"/></div> -->
        <b>Signup</b> 
      </button>
      <button ion-item (click)="loginPage()">
          <!-- <div><img src = "../assets/imgs/login.png"/></div> -->
        <b>Login</b>
      </button>
      <!-- <button ion-item (click)="searchPage()">
          <div><img src = "../assets/imgs/service.png"/></div> 
        <b>Search</b>
      </button> -->
      <button style="position: absolute;bottom: 0px; text-align:center ; background-color:khaki; font-size: 25px"  ion-item (click)="kyc()">
          <!-- <div><img src = "../assets/imgs/service.png"/></div>  -->
        <b>e-kyc</b>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>

<ion-content>
  <img src = "../assets/imgs/title.png"/>
    <ion-slides  pager="true" (ionSlideDidChange)="slideChanged()">
      <ion-slide>
        <img src = "../assets/imgs/1.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src = "../assets/imgs/2.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src = "../assets/imgs/3.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src = "../assets/imgs/4.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src = "../assets/imgs/5.jpg"/>
      </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button round (click)="loadLoginPage()" style="margin-left:37%">Login</button>  
    <div>&nbsp; &nbsp; &nbsp; Don't have an account?<button ion-button small color="secondary" (click)="loadRegistrationPage()">Signup</button></div>
  </ion-toolbar>
</ion-footer>
