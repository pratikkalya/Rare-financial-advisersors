<ion-header>
  <ion-navbar>
    <ion-title>
        <img src = "../assets/imgs/title.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:gray">
  <ion-slides pager="true" (ionSlideDidChange)="slideChanged()">
        <ion-slide>
          <img src = "../assets/imgs/1.jpg"/>
        </ion-slide>
        <ion-slide>
            <img src = "../assets/imgs/2.jpg"/>
        </ion-slide>
        <ion-slide>
              <img src = "../assets/imgs/3.jpg"/>
        </ion-slide>
        <ion-slide>
            <img src = "../assets/imgs/4.jpg"/>
        </ion-slide>
        <ion-slide>
          <img src = "../assets/imgs/5.jpg"/>
        </ion-slide>
  </ion-slides>
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button round (click)="loadLoginPage()">Login</button>
    <button ion-button round color="secondary" (click)="loadRegistrationPage()">Signup</button>
  </ion-toolbar>
</ion-footer>
